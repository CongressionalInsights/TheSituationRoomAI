name: Deploy GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - public/**
      - data/**
      - logos/**
      - README.md
      - public/config.js
      - scripts/build_static_cache.mjs
  schedule:
    - cron: '0 * * * *'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure Pages
        uses: actions/configure-pages@v4
      - name: Build static cache
        env:
          DATA_GOV: ${{ secrets.DATA_GOV }}
          EIA: ${{ secrets.EIA }}
          NASA_FIRMS: ${{ secrets.NASA_FIRMS }}
          OPEN_AQ: ${{ secrets.OPEN_AQ }}
          OPEN_AI: ${{ secrets.OPEN_AI }}
        run: node scripts/build_static_cache.mjs
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
