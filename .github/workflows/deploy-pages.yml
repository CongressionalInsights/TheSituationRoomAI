name: Deploy GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - public/**
      - data/**
      - logos/**
      - README.md
      - public/config.js
      - scripts/build_static_cache.mjs
  schedule:
    - cron: '0 * * * *'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Sync feed registry
        run: node scripts/sync-feeds.mjs
      - name: Build static cache
        env:
          DATA_GOV: ${{ secrets.DATA_GOV }}
          EIA: ${{ secrets.EIA }}
          NASA_FIRMS: ${{ secrets.NASA_FIRMS }}
          OPEN_AQ: ${{ secrets.OPEN_AQ }}
          OPEN_AI: ${{ secrets.OPEN_AI }}
          OPENSKY_CLIENTID: ${{ secrets.OPENSKY_CLIENTID }}
          OPENSKY_CLIENTSECRET: ${{ secrets.OPENSKY_CLIENTSECRET }}
        run: node scripts/build_static_cache.mjs
      - name: Build frontend bundle
        run: node scripts/build_frontend.mjs
      - name: Verify public bundle
        run: node scripts/verify_public.mjs
      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true
