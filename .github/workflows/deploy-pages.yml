name: Deploy GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - public/**
      - data/**
      - logos/**
      - README.md
      - public/config.js

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Publish static site
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
