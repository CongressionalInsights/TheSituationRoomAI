name: Deploy GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - public/**
      - data/**
      - logos/**
      - README.md
      - public/config.js
      - scripts/build_static_cache.mjs
  schedule:
    - cron: '0 * * * *'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build static cache
        env:
          DATA_GOV: ${{ secrets.DATA_GOV }}
          EIA: ${{ secrets.EIA }}
          NASA_FIRMS: ${{ secrets.NASA_FIRMS }}
          OPEN_AQ: ${{ secrets.OPEN_AQ }}
          OPEN_AI: ${{ secrets.OPEN_AI }}
        run: node scripts/build_static_cache.mjs
      - name: Publish static site
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          enable_jekyll: false
