name: Deploy Worker

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - worker/**
      - wrangler.toml

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Wrangler
        run: npm install -g wrangler
      - name: Configure Worker secrets
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          DATA_GOV: ${{ secrets.DATA_GOV }}
          EIA: ${{ secrets.EIA }}
          NASA_FIRMS: ${{ secrets.NASA_FIRMS }}
          OPEN_AQ: ${{ secrets.OPEN_AQ }}
          OPEN_AI: ${{ secrets.OPEN_AI }}
        run: |
          echo -n "$DATA_GOV" | wrangler secret put DATA_GOV
          echo -n "$EIA" | wrangler secret put EIA
          echo -n "$NASA_FIRMS" | wrangler secret put NASA_FIRMS
          echo -n "$OPEN_AQ" | wrangler secret put OPEN_AQ
          if [ -n "$OPEN_AI" ]; then echo -n "$OPEN_AI" | wrangler secret put OPEN_AI; fi
      - name: Deploy Worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: wrangler deploy
